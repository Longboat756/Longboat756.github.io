<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylish Portfolio</title>

    <Style>
        body {
            padding: 0px;
            margin: 0px;
        }

        #title main {
            background-color: #F7C21C;
            text-align: center;
            padding-top: 60px;
            font-family: sans-serif;

        }

        #title h1 {
            font-size: 80px;
            margin-bottom: -5px;
        }

        #title p {
            font-size: 25px;
            font-style: italic;
            font-weight: bold;
            padding-bottom: 40px;
        }

        #title button {
            width: 200px;
            height: 75px;
            background-color: #1D809F;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
            margin-bottom: 100px;
        }

        #about {
            background-color: white;
            color: black;
        }

        #about main {
            margin-top: 125px;
            font-family: sans-serif;
            text-align: center;
        }

        #about h2 {

            font-size: 32px;
            margin-bottom: -5px;
        }

        #about p {
            color: gray;
            font-size: 20px;
            padding-bottom: 40px;
        }

        #about button {
            width: 200px;
            height: 75px;
            background-color: #212529;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
            margin-bottom: 100px;
        }


        }

    </Style>
</head>

<body>

    <section id="title">
        <main>


            <h1>Stylish Portfolio</h1>
            <p>A Free Bootstrap Theme by Start Bootstrap</p>

            <button>Find Out More</button>


        </main>
    </section>




    <section id="about">
        <main>
            <h2>Stylish Portfolio is the perfect theme for your next project!</h2>
            <p>This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a> !</p>

            <button>What We Offer</button>

        </main>
    </section>


</body>

</html>
