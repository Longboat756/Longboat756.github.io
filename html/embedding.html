<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embedding</title>


    <style>
        figure {

            width: 300px;
        }

        figure img {

            width: 300px;
            border-radius: 50%;
        }

        figcaption {
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <figure>
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">

        <figcaption>https://www.pexels.com/</figcaption>

    </figure>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MKcg5wdZ3hQ?si=pXNK5QuFtbRTkFbr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
