<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #container {
            border: solid;
            height: 500px;
            width: 300px;

            position: relative;
        }

        .item {
            width: 150px;
            height: 150px;
            border: solid blue;
            font-size: 30px;
            transition: 3s;

        }

        .one {
            /*by default, original position is static*/
            /* set to none static position*/
            /*relative means relative to the original position*/
            position: relative;
            right: 0px;
        }

        .one:hover {
            right: 100px
        }

        .two {
            /*absolute means relative to its container*/
            /*need set its container  to non static position*/
            /*because absolute element looking for the closest non-static container*/
            position: absolute;
            right: 100px;
        }

    </style>
</head>

<body>

    <div id="container">
        <div class="item one">relative</div>
        <div class="item two">absolute</div>
    </div>


</body>

</html>
