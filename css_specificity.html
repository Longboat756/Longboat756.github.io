<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css specificity</title>

    <style>
        body {
            font-size: 50px;
        }

        li {
            color: blue;
        }

        .first {
            color: green;
        }

    </style>
</head>

<body>

    <ul>
        <li class="first">Hiking</li>
        <li>Talking</li>
        <li>Playing</li>
        <li>Pickleball/tennis</li>
    </ul>

</body>

</html>
